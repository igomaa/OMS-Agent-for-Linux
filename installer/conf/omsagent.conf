<match oms.blob.**>
  type out_oms_blob
  log_level info
  num_threads 5

  omsadmin_conf_path %CONF_DIR_WS%/omsadmin.conf
  cert_path %CERT_DIR_WS%/oms.crt
  key_path %CERT_DIR_WS%/oms.key
  proxy_path %CONF_DIR_WS%/proxy.conf
  
  buffer_chunk_limit 10m
  buffer_type file
  buffer_path %STATE_DIR_WS%/out_oms_blob*.buffer
  buffer_queue_limit 10
  buffer_queue_full_action drop_oldest_chunk
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
  max_retry_wait 9m
</match>

<match oms.** docker.**>
  type out_oms
  log_level info
  num_threads 5

  omsadmin_conf_path %CONF_DIR_WS%/omsadmin.conf
  cert_path %CERT_DIR_WS%/oms.crt
  key_path %CERT_DIR_WS%/oms.key
  proxy_path %CONF_DIR_WS%/proxy.conf

  buffer_chunk_limit 5m
  buffer_type file
  buffer_path %STATE_DIR_WS%/out_oms_common*.buffer

  buffer_queue_limit 10
  buffer_queue_full_action drop_oldest_chunk
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
  max_retry_wait 9m
</match>

