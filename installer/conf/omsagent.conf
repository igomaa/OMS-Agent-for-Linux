# This file is an example of what the config file pushed by the server should look like

@include omsagent.d/*.conf

# Heartbeat
<source>
  type exec
  tag heartbeat.output
  command /opt/microsoft/omsagent/bin/omsadmin.sh > /dev/null
  format tsv
  keys severity,message
  run_interval 20m
</source>

<source>
  type oms_omi
  object_name "Logical Disk"
  instance_regex ".*"
  counter_name_regex "(% Used Inodes|Free Megabytes|% Used Space|Disk Reads/sec|Disk Transfers/sec|Disk Writes/sec)"
  interval 5m
</source>

<source>
  type oms_omi
  object_name "Processor"
  instance_regex ".*"
  counter_name_regex "(% Privileged Time|% Processor Time)"
  interval 30s
</source>

<source>
  type oms_omi
  object_name "Memory"
  instance_regex ".*"
  counter_name_regex "(% Used Memory|% Used Swap Space|Available MBytes Memory)"
  interval 30s
</source>

<source>
  type syslog
  port 25224
  bind 127.0.0.1
  protocol_type udp
  tag oms.syslog
</source>

